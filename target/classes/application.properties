# Default application.properties for local development
# This is used when you run: mvn spring-boot:run or from your IDE

# H2 Database (in-memory for quick local development)
spring.datasource.url=jdbc:h2:mem:bookclub
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always

# Logging for Development
logging.level.org.springframework.security=${LOG_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.bookclub.devops.webapp=DEBUG

# Security with Environment Variables
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# JWT Configuration (if you add JWT later)
app.jwt.secret=${JWT_SECRET:local-dev-secret-key-not-for-production}
app.jwt.expiration=${JWT_EXPIRATION:86400}

# Development Settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf Development
spring.thymeleaf.cache=false

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
