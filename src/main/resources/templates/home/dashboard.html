<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BookClub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">BookClub</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.username}">Welcome, User</span>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- User Stats -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 th:text="${user.username}">Username</h5>
                    <p th:text="${user.bio ?: 'No bio yet'}" class="text-muted">Bio</p>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <strong th:text="${bookspacesCount}">0</strong>
                            <br><small>Bookspaces</small>
                        </div>
                        <div class="col">
                            <strong th:text="${friendCount}">0</strong>
                            <br><small>Friends</small>
                        </div>
                        <div class="col">
                            <strong th:text="${user.booksReadCount}">0</strong>
                            <br><small>Books Read</small>
                        </div>
                    </div>
                    <hr>
                    <a th:href="@{/bookspaces}" class="btn btn-primary btn-sm">My Bookspaces</a>
                    <a th:href="@{/search}" class="btn btn-outline-primary btn-sm">Find Friends</a>
                </div>
            </div>
        </div>

        <!-- Activity Feed -->
        <div class="col-md-9">
            <h4>Recent Activity from Friends</h4>

            <div th:if="${#lists.isEmpty(recentPosts)}" class="alert alert-info">
                <h5>No recent activity</h5>
                <p>Add some friends to see their posts here!</p>
                <a th:href="@{/search}" class="btn btn-primary">Find Friends</a>
            </div>

            <div th:each="post : ${recentPosts}" class="card mb-3">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <a th:href="@{'/users/' + ${post.author.username}}" th:text="${post.author.username}">Author</a>
                        posted in
                        <a th:href="@{'/bookspaces/' + ${post.bookspace.id}}" th:text="${post.bookspace.title}">Bookspace</a>
                    </h6>
                    <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                    <p class="card-text" th:text="${#strings.abbreviate(post.content, 200)}">Post content preview...</p>
                    <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-sm btn-outline-primary">Read More</a>
                    <small class="text-muted float-end" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
